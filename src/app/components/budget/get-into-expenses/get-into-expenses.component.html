<h4 class="text-center">Enter expenses</h4>
<hr />
<div class="text-center">
  <span class="badge bg-danger" *ngIf="errorForm">
    {{ textError | uppercase }}
  </span>
</div>
<div class="form-group mt-4">
  <label for="expenses">expenses</label>
  <input
    type="text"
    id="expenses"
    class="form-control form-control-lg"
    placeholder="EJ: Food"
    [(ngModel)]="nameExpense"
  />
</div>
<div class="form-group mt-4">
  <label for="quantity">quantity</label>
  <input
    type="number"
    id="quantity"
    class="form-control form-control-lg"
    placeholder="Enter quantity"
    [(ngModel)]="quantity"
  />
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="addExpense()">
  Add Expense
</button>
