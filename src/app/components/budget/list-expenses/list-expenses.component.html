<h4 class="text-center">Expenses' List</h4>
<hr />
<div class="row" style="margin-top: 40px">
  <div class="col-lg-6">
    <div class="alert alert-success size-alert">
      budget: <strong>{{ budget }}</strong>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="alert size-alert" [ngClass]="apllyRestColor()">
      rest: <strong>{{ rest }}</strong>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <ul class="list-group list-group-flush">
      <li
        class="d-flex justify-content-between mt-4"
        *ngFor="let expense of listExpenses"
      >
        <strong>{{ expense.name }}</strong>
        <span class="badge bg-secondary rounded-pill"
          >${{ expense.quantity }}</span
        >
      </li>
    </ul>
  </div>
</div>
